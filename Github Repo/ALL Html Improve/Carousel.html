<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h2>CAROUSEL EXAMPLE</h2>
        <div id="myCarousel" class="carousel-slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="myCarousel" data-slide-to="1"></li>
                <li data-target="myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://cdn.pixabay.com/photo/2024/02/02/13/37/enduro-8548196_640.jpg"
                        style="width: 100%;">
                </div>
                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2024/02/04/17/10/leaves-8552657_640.jpg"
                        style="width: 100%;">
                </div>
                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2024/02/06/15/40/living-room-8557308_1280.jpg"
                        style="width: 100%;">
                </div>
            </div>

            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>



</body>

</html>
