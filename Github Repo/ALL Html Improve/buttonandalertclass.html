<!DOCTYPE html>
<html>
    <head>
        <title>...</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    </head>

    <body>
        <div class="container">
            <h2>Well Class</h2>
            <br>
            <div class="well">
                <strong>Well Class</strong> Bu şekilde yapılıyor
            </div>
            <br>
            
            <h2>Alert Classes</h2>
            <div class="alert alert-success">
                <strong>Well Class</strong> Bu şekilde yapılıyor
            </div>
            <div class="alert alert-info">
                <strong>Well Class</strong> Bu şekilde yapılıyor
            </div>
            <div class="alert alert-warning">
                <strong>Well Class</strong> Bu şekilde yapılıyor
            </div>
            <div class="alert alert-danger">
                <strong>Well Class</strong> Bu şekilde yapılıyor
            </div>
            <h2>Button Classes</h2>
            <button type="button" class="btn" style="background-color: black; color:#FFF;">Basic</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>


        </div>

    </body>
</html>
