<!DOCTYPE html>
<html>

<head>
    <title>Css Animation Testing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style media="screen">
        .benimClass {
            animation-delay: 2s;
            animation-duration: 3s;
            animation-iteration-count: 5;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1 class="animate__animated animate__bounceInLeft benimClass">Testing CSS Animation...</h1>
        <hr>
        <button style="margin: top 20px;"
            class="btn btn-primary animate__animated animate__bounceIn benimClass">Animation Button</button>
        <hr>
        <h1 class="animate__animated animate__bounceInRight benimClass">Animated Title</h1>
    </div>


</body>

</html>
