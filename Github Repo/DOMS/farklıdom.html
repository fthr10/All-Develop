<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farklı Bir Yöntem</title>
</head>
<body>
    <div
    onmouseout="ustuneGel(this)"
onmouseover="tesekkur(this)"
style="background-color: red; width:100px; height:10px; padding:30px ;" >
    

    
    Üstüne Gel
    </div>


    <script type="text/javascript">
        function tesekkur(obj){
            obj.innerHTML="Teşekkürler";
        }
        function ustuneGel(obj){
            obj.innerHTML="Üstüne Gel";
        }
    </script>
</body>
</html>
